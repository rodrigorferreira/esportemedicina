
<h2 mat-dialog-title>{{ data.name }}</h2>

<mat-dialog-content>

  <p>Descrição do Serviço</p>

  <p>{{ data.description }}</p>

  <img [src]="data.image" alt="Imagem do serviço" class="img-fluid mb-3">


</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>
