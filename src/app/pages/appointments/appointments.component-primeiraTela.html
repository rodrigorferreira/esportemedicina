<div class="container mt-5">
  <h1 class="text-center mb-4">Agendamento de Pacientes</h1>

  <form (submit)="onSubmit()" class="shadow-sm p-4 rounded bg-light">
    <div class="mb-3">
      <label for="patientName" class="form-label">Nome do Paciente</label>
      <div class="input-group">
        <span class="input-group-text bg-primary text-white">
          <i class="fas fa-user"></i>
        </span>
        <input
          type="text"
          id="patientName"
          name="patientName"
          class="form-control"
          [(ngModel)]="appointment.patientName"
          required
          aria-label="Nome do Paciente"
        />
      </div>
    </div>

    <!-- Adicionei mais espaçamento aqui -->
    <div class="mb-4"></div>

    <div class="mb-3">
      <label for="appointmentDate" class="form-label">Data do Agendamento</label>
      <div class="input-group">
        <span class="input-group-text bg-primary text-white">
          <i class="fas fa-calendar-alt"></i>
        </span>
        <input
          type="date"
          id="appointmentDate"
          name="appointmentDate"
          class="form-control"
          [(ngModel)]="appointment.date"
          required
          aria-label="Data do Agendamento"
        />
      </div>
    </div>

    <!-- Adicionei mais espaçamento aqui -->
    <div class="mb-4"></div>

    <div class="mb-3">
      <label for="appointmentTime" class="form-label">Hora do Agendamento</label>
      <div class="input-group">
        <span class="input-group-text bg-primary text-white">
          <i class="fas fa-clock"></i>
        </span>
        <input
          type="time"
          id="appointmentTime"
          name="appointmentTime"
          class="form-control"
          [(ngModel)]="appointment.time"
          required
          aria-label="Hora do Agendamento"
        />
      </div>
    </div>

    <!-- Adicionei mais espaçamento aqui -->
    <div class="mb-4"></div>

    <div class="mb-3">
      <label for="doctor" class="form-label">Médico</label>
      <div class="input-group">
        <span class="input-group-text bg-primary text-white">
          <i class="fas fa-stethoscope"></i>
        </span>
        <select
          id="doctor"
          name="doctor"
          class="form-select"
          [(ngModel)]="appointment.doctor"
          required
          aria-label="Médico"
        >
          <option *ngFor="let doctor of doctors" [value]="doctor">
            {{ doctor }}
          </option>
        </select>
      </div>
    </div>

    <!-- Adicionei mais espaçamento aqui -->
    <div class="mb-4"></div>

    <div class="mb-3">
      <label for="notes" class="form-label">Observações</label>
      <div class="input-group">
        <span class="input-group-text bg-primary text-white">
          <i class="fas fa-notes-medical"></i>
        </span>
        <textarea
          id="notes"
          name="notes"
          class="form-control"
          [(ngModel)]="appointment.notes"
          aria-label="Observações"
        ></textarea>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">Agendar</button>
  </form>

  <!-- Adicionei mais espaçamento aqui -->
  <div class="mb-5"></div>

  <div class="mt-5">
    <h2 class="text-center mb-4">Próximos Agendamentos</h2>
    <ul class="list-group shadow-sm p-3 bg-white rounded">
      <li
        *ngFor="let appointment of appointments"
        class="list-group-item d-flex flex-column flex-md-row justify-content-between align-items-center mb-2"
      >
        <div class="mb-2 mb-md-0">
          <i class="fas fa-calendar-alt me-2"></i>
          <span>{{ appointment.date | date }}</span>
        </div>
        <div class="mb-2 mb-md-0">
          <i class="fas fa-clock me-2"></i>
          <span>{{ appointment.time }}</span>
        </div>
        <div class="mb-2 mb-md-0">
          <i class="fas fa-user me-2"></i>
          <span>{{ appointment.patientName }}</span>
        </div>
        <div class="mb-2 mb-md-0">
          <i class="fas fa-stethoscope me-2"></i>
          <span>{{ appointment.doctor }}</span>
        </div>
        <div class="mb-2 mb-md-0">
          <i class="fas fa-notes-medical me-2"></i>
          <span>{{ appointment.notes }}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
