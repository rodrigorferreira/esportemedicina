<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
  <style>
    /* Estilos para a tela de login */
    .login-container {
      max-width: 400px; /* Largura máxima da tela de login */
      min-width: 300px; /* Largura mínima da tela de login */
      margin: 0 auto; /* Centralizar a tela de login horizontalmente */
      padding: 20px; /* Adicionar algum espaço interno */
    }

    /* Estilos adicionais para dispositivos menores */
    @media (max-width: 576px) {
      .login-container {
        margin-top: 50px; /* Margem superior aumentada em dispositivos menores */
        margin-bottom: 50px; /* Margem inferior aumentada em dispositivos menores */
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5 login-container">
    <div class="card shadow p-4 rounded bg-light">
      <h2 class="text-center mb-4">Login</h2>

      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Nome de Usuário</label>
          <div class="input-group">
            <span class="input-group-text bg-primary text-white">
              <i class="fas fa-user"></i>
            </span>
            <input type="text" id="username" name="username" class="form-control" placeholder="Nome de Usuário" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <div class="input-group">
            <span class="input-group-text bg-primary text-white">
              <i class="fas fa-lock"></i>
            </span>
            <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
      </div>

      <hr>

      <div class="text-center">
        <p class="mb-0">Não tem uma conta? <a href="#" class="text-decoration-none">Cadastre-se</a></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
